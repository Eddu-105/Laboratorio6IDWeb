<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inscripción a Curso</title>
</head>
<body>
  <header>
    <h1>Formulario de Inscripción</h1>
    <nav>
      <a href="index.html">Inicio</a> |
      <a href="lenguajes.html">Lenguajes</a> |
      <a href="registro.html">Registro</a> |
      <a href="cursos.html">Inscripción</a>
    </nav>
  </header>

  <main>
    <form>
      <label>Nombre:</label><br>
      <input type="text" name="nombre" required><br><br>

      <label>Apellido:</label><br>
      <input type="text" name="apellido" required><br><br>

      <label>Documento de identidad:</label><br>
      <input type="text" name="dni" required><br><br>

      <label>Correo electrónico:</label><br>
      <input type="email" name="correo" required><br><br>

      <label>Seleccione un curso:</label><br>
      <select name="curso" required>
        <option value="">--Seleccione--</option>
        <option value="html">HTML Básico</option>
        <option value="css">CSS Intermedio</option>
        <option value="js">JavaScript Avanzado</option>
      </select><br><br>

      <label>Modalidad:</label><br>
      <input type="radio" name="modalidad" value="Presencial" required> Presencial<br>
      <input type="radio" name="modalidad" value="Virtual"> Virtual<br><br>

      <label>Horarios disponibles:</label><br>
      <input type="checkbox" name="horario" value="Mañana"> Mañana<br>
      <input type="checkbox" name="horario" value="Tarde"> Tarde<br>
      <input type="checkbox" name="horario" value="Noche"> Noche<br><br>

      <label>Comentarios adicionales:</label><br>
      <textarea name="comentarios" rows="4" cols="30" placeholder="Escribe aquí tus comentarios..."></textarea><br><br>

      <button type="submit">Enviar</button>
      <button type="reset">Restablecer</button>
    </form>
  </main>
</body>
</html>
